<h1>Movie Search</h1>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search movies..." (keyup.enter)="searchMovies()">
    <button (click)="searchMovies()">Search</button>

    <div *ngIf="searchResults">
      <h2>Resultat de votre recherche</h2>
      <ul>
        <li *ngFor="let movie of searchResults">
            <div class="movie-card">
                <img src="{{movie.backdrop_path}}" alt="teststs">
            </div>
          {{movie.title}}
          <button (click)="getMovieDetails(movie.id)">Details</button>
          <button (click)="addToFavorites(movie)">Add to Favorites</button>
        </li>
      </ul>
    </div>

    <div *ngIf="selectedMovie">
      <h2>Movie Details</h2>
      <h3>{{ selectedMovie.title }}</h3>
      <p>{{ selectedMovie.overview }}</p>
    </div>

    <div>
      <h2>Favorites</h2>
      <ul>
        <li *ngFor="let movie of favorites">
          {{ movie.title }}
        </li>
      </ul>
    </div>
